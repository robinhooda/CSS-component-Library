<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card"> 
            <div class="thumbnail">
                <div class="card-badge">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
                <span class="card-badge-text bold">NEW</span>
                <img src="./images/img1.png">
            </div>
            <div class="card-content">
                <div class="bold card-content-heading">English Navy</div>
                <div class="thin card-content-subHeading">Men Slim Fit Formal Shirt</div>
                <div class="card-content-description">
                    <span class="bold">Rs. 479 </span> 
                    <span class="gray thin strike-through">Rs. 999</span>
                    <span class="orange thin">(52% OFF)</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
